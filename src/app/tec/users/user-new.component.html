<div class="user-edit-component">
    <div class="container">
        <h2 class="mb-2 mt-0">Nuevo Usuario</h2>
        <div class="row">
            <form class="col-md-8 col-sm-12" autocomplete="off" [formGroup]="userNewForm">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" name="name" formControlName="name" />
                </div>
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input type="text" class="form-control" name="lastname" formControlName="lastname" />
                </div>
                <div class="form-group">
                    <label for="">Usuario</label>
                    <input type="text" class="form-control" name="username" formControlName="username" />
                </div>
                <div class="form-group">
                    <label for="">Direcci√≥n</label>
                    <input type="text" class="form-control" name="direccion" formControlName="direccion" />
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="isblock" id="disabled" formControlName="isblock" class="custom-control-input" value="1" />
                        <label class="custom-control-label" for="disabled">Desbloqueado</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="isblock" id="actived" formControlName="isblock" class="custom-control-input" value="2" />
                        <label class="custom-control-label" for="actived">Bloqueado</label>
                    </div>
                </div>


                <div class="form-group">
                    <button class="btn btn-light" type="button" (click)="onCancel()">Cancelar</button>
                    <button class="btn btn-primary ml-3" (click)="onSave(userNewForm)" type="button" [disabled]="userNewForm.invalid">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
